name: Build and Push to GitHub Packages

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'entrypoint.sh'
      - '.github/workflows/build-push.yml'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even if no changes'
        required: false
        default: 'false'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/docker-urnetwork:latest
            ghcr.io/${{ github.repository_owner }}/docker-urnetwork:${{ steps.sha.outputs.sha }}
            ghcr.io/${{ github.repository_owner }}/docker-urnetwork:${{ steps.date.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image info
        run: |
          echo "âœ… Image built and pushed successfully!"
          echo "ðŸ“¦ Image: ghcr.io/${{ github.repository_owner }}/docker-urnetwork:latest"
          echo "ðŸ“¦ Image: ghcr.io/${{ github.repository_owner }}/docker-urnetwork:${{ steps.sha.outputs.sha }}"
          echo "ðŸ“¦ Image: ghcr.io/${{ github.repository_owner }}/docker-urnetwork:${{ steps.date.outputs.date }}"
          echo "ðŸ”— View at: https://github.com/${{ github.repository }}/pkgs/container/docker-urnetwork"

