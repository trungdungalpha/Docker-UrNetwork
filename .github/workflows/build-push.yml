name: Build and Push to GitHub Packages

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'entrypoint.sh'
      - '.github/workflows/build-push.yml'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even if no changes'
        required: false
        default: 'false'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKER_HUB_USERNAME }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Get short SHA
        id: sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Prepare all tags
        id: tags
        run: |
          TAGS="ghcr.io/${{ github.repository_owner }}/docker-urnetwork:latest"
          TAGS="$TAGS"$'\n'"ghcr.io/${{ github.repository_owner }}/docker-urnetwork:${{ steps.sha.outputs.sha }}"
          TAGS="$TAGS"$'\n'"ghcr.io/${{ github.repository_owner }}/docker-urnetwork:${{ steps.date.outputs.date }}"
          if [ -n "${{ secrets.DOCKER_HUB_USERNAME }}" ]; then
            TAGS="$TAGS"$'\n'"${{ secrets.DOCKER_HUB_USERNAME }}/docker-urnetwork:latest"
            TAGS="$TAGS"$'\n'"${{ secrets.DOCKER_HUB_USERNAME }}/docker-urnetwork:${{ steps.sha.outputs.sha }}"
            TAGS="$TAGS"$'\n'"${{ secrets.DOCKER_HUB_USERNAME }}/docker-urnetwork:${{ steps.date.outputs.date }}"
          fi
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image info
        run: |
          echo "‚úÖ Image built and pushed successfully!"
          echo ""
          echo "üì¶ GitHub Packages:"
          echo "  - ghcr.io/${{ github.repository_owner }}/docker-urnetwork:latest"
          echo "  - ghcr.io/${{ github.repository_owner }}/docker-urnetwork:${{ steps.sha.outputs.sha }}"
          echo "  - ghcr.io/${{ github.repository_owner }}/docker-urnetwork:${{ steps.date.outputs.date }}"
          echo "  üîó View at: https://github.com/${{ github.repository }}/pkgs/container/docker-urnetwork"
          echo ""
          if [ -n "${{ secrets.DOCKER_HUB_USERNAME }}" ]; then
            echo "üì¶ Docker Hub:"
            echo "  - ${{ secrets.DOCKER_HUB_USERNAME }}/docker-urnetwork:latest"
            echo "  - ${{ secrets.DOCKER_HUB_USERNAME }}/docker-urnetwork:${{ steps.sha.outputs.sha }}"
            echo "  - ${{ secrets.DOCKER_HUB_USERNAME }}/docker-urnetwork:${{ steps.date.outputs.date }}"
            echo "  üîó View at: https://hub.docker.com/r/${{ secrets.DOCKER_HUB_USERNAME }}/docker-urnetwork"
          else
            echo "‚ö†Ô∏è  Docker Hub not configured (DOCKER_HUB_USERNAME secret not set)"
          fi

