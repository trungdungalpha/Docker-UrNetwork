name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-sub-build]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      update_needed: ${{ steps.version_check.outputs.update_needed }}
      latest: ${{ steps.version_check.outputs.latest }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Fetch Latest Release Info
        id: version_check
        run: |
          raw=$(curl -s https://api.github.com/repos/urnetwork/build/releases/latest \
            | jq -r '.tag_name')
          latest=${raw#v}
          echo "latest=$latest" >> $GITHUB_OUTPUT

          if [[ -f version.txt ]]; then
            stored=$(<version.txt)
          else
            stored=""
          fi
          echo "stored=$stored" >> $GITHUB_OUTPUT

          if [[ "$latest" != "$stored" ]]; then
            echo "update_needed=true" >> $GITHUB_OUTPUT
          else
            echo "update_needed=false" >> $GITHUB_OUTPUT
          fi

      - name: Update version.txt
        if: steps.version_check.outputs.update_needed == 'true'
        run: echo "${{ steps.version_check.outputs.latest }}" > version.txt

      - name: Update README.md version heading
        if: steps.version_check.outputs.update_needed == 'true'
        run: |
          sed -i \
            "s|^# Docker-UrNetwork Releases v.*|# Docker-UrNetwork Releases v${{ steps.version_check.outputs.latest }}|" \
            README.md

      - name: Commit version.txt back to main
        if: steps.version_check.outputs.update_needed == 'true'
        run: |
          git config user.email "${GIT_USER_EMAIL:-${{ github.actor }}@users.noreply.github.com}"
          git config user.name "${GIT_USER_NAME:-${{ github.actor }}}"
          git add version.txt README.md
          git diff --staged --quiet || git commit -m "Update version.txt to ${{ steps.version_check.outputs.latest }} [skip ci]"
          git push origin main || true

      - name: Set up QEMU
        if: steps.version_check.outputs.update_needed == 'true'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set Up Docker Buildx
        if: steps.version_check.outputs.update_needed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.version_check.outputs.update_needed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: steps.version_check.outputs.update_needed == 'true' && secrets.DOCKER_HUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        if: steps.version_check.outputs.update_needed == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/docker-urnetwork
            ${{ secrets.DOCKER_HUB_USERNAME != '' && format('{0}/docker-urnetwork', secrets.DOCKER_HUB_USERNAME) || '' }}
          tags: |
            type=raw,value=${{ steps.version_check.outputs.latest }}
            type=raw,value=latest
            type=sha,prefix={{date 'YYYYMMDD'}}-,format=long

      - name: Build and push image to GHCR and Docker Hub
        if: steps.version_check.outputs.update_needed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max